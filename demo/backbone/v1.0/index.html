<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>w3cboy backbone demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

    </style>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">返回</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav nav-pills ">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#" role="button" id="contact-add" data-toggle="modal" >添加</a></li>
            </ul>
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search">
                </div>
                <button type="button" class="btn btn-default" id="contact-search">搜索</button>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="" id="contact-total"></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th><label class="checkbox-inline"><input type="checkbox" id="chooseAll"></label><span id="delStatus">全选</span></th>
            <th>姓名</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>编辑</th>
        </tr>
        </thead>
        <tbody id="contact-list">

        </tbody>
    </table>
    <p><button type="button" class="btn btn-primary btn-lg" id="contact-save">保存</button></p>
</div>
<!--  template start  -->
<script type="text/template" id="tmp-dialog">
    <div class="modal fade" id="<%= dialogId %>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"><%= title %></h4>
                </div>
                <div class="modal-body">
                    <%= html %>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="closeBtn" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="subBtn"><%= btnvalue %></button>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="tmp-member">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputName" placeholder="姓名" value="<%= name %>">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMobile" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputMobile" placeholder="手机" value="<%= mobile %>">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail" placeholder="邮箱" value="<%= email %>">
            </div>
        </div>
    </form>
</script>
<script type="text/template" id="tmp-memberlist">
    <td><label class="checkbox-inline"><input type="checkbox" <%= selected ? 'checked="checked"' : '' %>></label></td>
    <td><%= name %></td>
    <td><%= mobile %></td>
    <td><%= email %></td>
    <td>
        <button type="button" class="btn btn-success btn-xs contact-edit">修改</button>
        <button type="button" class="btn btn-warning btn-xs contact-del">删除</button>
    </td>
</script>
<!--  template end  -->
<script src="//w3cboy.com/demo/libs/jquery/jquery-1.11.3.min.js"></script>
<script src="//w3cboy.com/demo/libs/bootstrap/bootstrap.min.js"></script>
<script src="//w3cboy.com/demo/libs/underscore/1.6.0/underscore-min.js"></script>
<script src="//w3cboy.com/demo/libs/backbone/1.1.2/backbone-min.js"></script>
<script src="//w3cboy.com/demo/libs/backbone/backbone.localStorage-min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
