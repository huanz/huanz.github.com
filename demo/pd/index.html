	<script>
		$(function(){
			var $pagination = $('#j-page').find('a');
			$('#main').touchSlider({
				direction: 'h',
				itemSelector:'.page',
				onMoveEnd: function(index){
					$pagination.removeClass('current').eq(index).addClass('current');
				}
			});

			//默哀/flag用来标示有没有默哀
			var flag = 1;
			$('#j-silence').on('click', function(){
				if(!flag) return;
				var $span = $(this).find('span');
				$.post('http://wxpd.coding.io/pd', {type: 'silence'}, function(data){
					$span.text(data.silence);
					flag = 0;
				});
			});

			//送花
			var flag2 = 1;
			$('#j-flower').on('click', function(){
				if(!flag2) return;
				var $span = $(this).find('span');
				$.post('http://wxpd.coding.io/pd', {type: 'flower'}, function(data){
					$span.text(data.flower);
					flag = 0;
				});
				flag2 = 0;
			});
		});
	</script>
